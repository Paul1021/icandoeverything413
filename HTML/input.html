<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인정보</legend>
        <label>아이디: <input type="text" id="user_id" size="10"></label><br>
        <label>비밀번호: <input type="password" id="user_id" size="10"></label><br>
        <label>email: <input type="text" id="mail"></label><br>
        <label>이메일: <input type="email" id="email"></label><br>
        <label>검색: <input type="search" id="se"></label><br>
        <label>URL: <input type="url" id="url"></label><br>
        <input type="submit" value="제출"><br>
        </fieldset>

        <fieldset>
            <legend>등록정보</legend>
            <label>참여인원: 
                <input type="number" id="number" min="0" max="10" step="1" >
            </label><br>
            <label>지원물품: 
                <input type="number" id="stuffs" min="0" max="50" step="5" value="1">
            </label><br>
            <label>희망단계:
                <input type="range" id="satis" min="1" max="100" value="1">
            </label><br>
        </fieldset>

        <fieldset>
            <legend>신청과목</legend>
            <label>회화
                <input type="radio" name="subject" value="speaking">
            </label>
            <label>문법
                <input type="radio" name="subject" value="grammar" checked>
            </label>
            <label>작문
                <input type="radio" name="subject" value="writing">
            </label>
        </fieldset>

        <fieldset>
            <legend>메일링</legend>
            <label>해외단신
                <input type="checkbox" name="mailing1" value="news" >
            </label>
            <label>5분 회화
                <input type="checkbox" name="mailing2" value="dialog">
            </label>
            <label>모닝 팝스
                <input type="checkbox" name="mailing3" value="pops">
            </label>
        </fieldset><br>

        <fieldset>
            <b>시작 그룹</b><br>

            <label>
                <input type="radio" name="group" value="new tap" checked>
                새 탭 페이지 열기
            </label><br>
            <label>
                <input type="radio" name="group" value="continue">
                중단한 위치에서 계속하기
            </label><br>
            <label>
                <input type="radio" name="group" value="page">
                특정 페이지 또는 페이지 모음 열기
            </label><br><br>

            <b>개인정보 및 보안</b><br>
            <label>
                <input type="checkbox" name="security1" value="service" checked>
                동기화 및 서비스
            </label><br>
            <label>
                <input type="checkbox" name="security2" value="login" checked>
                로그인 허용
            </label><br>
            <label>
                <input type="checkbox" name="security3" value="load">
                페이지 미리 로드
            </label><br>
        </fieldset>


    </form>
</body>
</html>
