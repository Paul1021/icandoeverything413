<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $("#btn1").click(function(){
        $("div").animate({margin:"30px", left:"300px", height:"200px", width:"200px",},3000);
        $("div").css("background-color", "blue");
    });
    $("#btn2").click(function(){
        $("div").animate({margin:"30px", left:"0px", height:"100px", width:"100px",},3000);
        $("div").css("background-color", "red");
    });
        
    
    // $("#btn1").click(function(){
    //     $("div").animate({left:"300px"}, 3000);
    // });

    // $("#btn2").click(function(){
    //     $("div").animate({left:"0"}, 3000);
    // });
});
</script>
<style>
div {
    background-color: red;
    width: 100px;
    height: 100px;
    position: absolute;
}    
</style>
</head>	
<body>
    <p>
        <button id="btn1">Animation</button>
        <button id="btn2">Reset</button>
    </p>
    <div></div>
</body>  
</html>
