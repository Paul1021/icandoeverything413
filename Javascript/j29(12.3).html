<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style-type: none;}
        .check{
            font-size: 20px;
            color:burlywood;
        }
    </style>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul>
        <li><span class="check">할 일 1</span></li>
        <li><span class="check">할 일 2</span></li>
        <li><span class="check">할 일 3</span></li>
        <li><span class="check">할 일 4</span></li>
        <li><span class="check">할 일 5</span></li>
    </ul>
    <script>
        var buttons = document.querySelectorAll("check");
        for(var i=0; i < buttons.length; i++){
            buttons[i].aonmouseover=change1;
            buttons[i].aonmouseout=change2;
        }
        function change1(){
            this.style.color="#eeeeee";
        }
        function change2(){
            this.style.color="skyblue";
        }
        
    </script>
</body>
</html>
