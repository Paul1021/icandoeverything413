<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var originPrice = prompt("제품의 가격을 입력해 주세요. 숫자로 표현");
        var rate=prompt("할인률을 입력해 주세요.");
        
        var savePrice=originPrice-originPrice*(rate/100);
        document.write(savePrice + "입니다.");
    </script>
</body>
</html>
