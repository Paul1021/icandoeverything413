<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var price=prompt("개당 가격은?", "1000");
        var num=prompt("구매 개수는?", "1");
        var pay=prompt("지불 금액은?", "10000");
        var change=pay-price*num;

        document.write("개당 가격 " + price +"원<br>");
        document.write("구매 개수 " + num +"개<br>");
        document.write("지불 금액 " + pay +"원<br>");
        document.write("거스름돈 " + change +"원<br>");
    </script>
</body>
</html>
